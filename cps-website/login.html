<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign up.css">
   <script>
   document.getElementById('staff').addEventListener('click', function(){
    document.getElementById("staff").style.display = block;
    
   });
</script>
    <title>Staff</title>
  </head>
  <body style="background-image: url('images/cps-hom.jpeg');">
   

   <div class="sign-up-form">
  <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" id="studentBtn" active> <a href="#student">STUDENT</a><input type="radio" name="signUp" checked></li>
        <li class="breadcrumb-item active" aria-current="page" id="staffBtn" ><a href="#staff"> STAFF</a><input type="radio" name="signUp"></li>
      </ol>
    </nav>
    <form action="" id="sign-up" style="display:block">
      <h1>Sign Up Now</h1>
      <input type="email" class="form-control input-box" placeholder="Your Email" required>
      <input type="password" class="form-control input-box" placeholder="Your Phone No." required>
      
      <input type="text" class="form-control input-box" placeholder="Fisrt Name" required>
      <input type="text" class="form-control input-box" placeholder="Last Name" readonly>
      <input type="text" class="form-control input-box" placeholder="other Name">
      <input type="password" class="form-control input-box" placeholder="Your Password">
      
      <p><span><input type="checkbox"></span>I agree to the <a href="">terms and conditions</a></p>
        <button type="button" class="signip-btn">Sign Up</button>
          <hr>
          <p class=""> OR <br>
          <button><a href="#log-in">Log in</a></button> if you have created account</p>
 
    </form>
    <form action="" id="log-in" style="display: block;">
      <h1>Log in Now</h1>
      <input type="email" class="form-control input-box" placeholder="Your Email" required>
      <input type="password" class="form-control input-box" placeholder="Your Phone No." required>
      <button type="button" class="signip-btn">Log in</button>
      <p><span><input type="checkbox"></span>I agree to the <a href="">terms and conditions</a></p>
          <hr>
          <p class=""> OR <br>
          <button><a href="#sign-up">Sign Up</a></button> if you don't have account</p>
 
    </form>
   </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
